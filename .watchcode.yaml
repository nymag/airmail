filesets:
  default:
    include:
      - "nymdeploy/*.py"
      - "nymdeploy/commands/*.py"
      - "nymdeploy/services/*.py"
      - "nymdeploy/utils/*.py"
      - "nymdeploy/bash/*.sh"
      - "*.yaml"
    exclude:
    exclude_gitignore: true
    match_mode: "gitlike"

tasks:
  default:
    fileset: default
    clear_screen: true
    queue_events: false
    commands:
      - "pip3 install -e ."


default_task: default
